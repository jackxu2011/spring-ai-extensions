# Mem0测试配置
spring:
  ai:
    alibaba:
      mem0:
        server:
          version: v1.1
        client:
          base-url: http://localhost:8888
          timeout-seconds: 30
          async:
            enabled: true
            core-pool-size: 2
            max-pool-size: 4
            queue-capacity: 100
            thread-name-prefix: "test-mem0-async-"

  # 测试环境配置
  application:
    name: mem0-test
  profiles:
    active: test

# 日志配置
logging:
  level:
    com.alibaba.example.chatmemory.mem0: DEBUG
    org.springframework.ai: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
